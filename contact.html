<section id="main-container" class="container-fluid">
    <div class="row">
        <div class="col-lg-3 about-me">
            <h2 class="connect-about">Contact</h2>
            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required="required"></textarea>
                    </li>
                </ul>
                <input type="submit">
            </form>

        </div>

        <div class="col-lg-1 connect-me">
            <h3 class="connect-side">Connect with Me</h3><br>

            <a href="https://github.com/weissguts"><img src="assets/images/github-128.png" class="social" alt="GitHub" /></a>
